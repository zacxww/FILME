<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>FILME</title>

	<h:outputStylesheet library="FILME" name="style.css" />

</h:head>

<h:body>

	<header>
		<h:graphicImage id="logo" library="FILME" name="232061.png" />
	</header>

	<div id="conteudo">
		<f:view>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Filme: " for="filme" />
					<h:inputText id="filme" value="#{mBeanListarFilmes.filme.nome}" />

					<h:outputLabel value="Gênero: " for="tipo" />
					<p:selectCheckboxMenu id="tipo" multiple="true"
						emptyLabel="Selecione..." updateLabel="true"
						value="#{mBeanListarFilmes.filme.generos}">

						<p:ajax event="toggleSelect" listener="#{mBeanListarFilmes.onToggleSelect}" />
						<p:ajax event="toggleSelect" listener="#{mBeanListarFilmes.onItemSelect}" />
						<p:ajax event="toggleSelect" listener="#{mBeanListarFilmes.onItemUnselect}" />
						
						<f:selectItems value="#{mBeanListarFilmes.tiposGenero}"
							var="tipoGenero" itemLabel="#{tipoGenero.label}"
							itemValue="#{tipoGenero}" />
					</p:selectCheckboxMenu>

					<h:outputLabel />
					<h:commandButton value="Salvar"
						actionListener="#{mBeanListarFilmes.salvar}" />
						
					<h:outputLabel />
					<h:commandLink value="Ajuda"
						action="ajuda?faces-redirect=false" />
				</h:panelGrid>

				<h:dataTable value="#{[0, 0]}">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Filme" />
						</f:facet>
						<h:outputText value="#{mBeanListarFilmes.filme.nome eq null ? '' : mBeanListarFilmes.filme.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Gênero" />
						</f:facet>
						<h:outputText value="#{mBeanListarFilmes.filme.generos eq null ? '' : mBeanListarFilmes.filme.generos}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</f:view>
	</div>

	<footer> TESTE DE ANOTAÇÕES JSF + PRIMEFACES </footer>

</h:body>

</html>
